<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Attendance Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex justify-between mb-8">
        <h1 class="text-3xl font-bold">Reports</h1>
        <div class="flex items-center">
            <input type="date" class="p-3 border border-gray-300 rounded-lg mr-4 ">
            <button class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">Download PDF</button>
        </div>
    </div>
    <div class="grid grid-cols-2 gap-6">
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl font-bold mb-4">Attendance Trends</h2>
            <div class="h-64 bg-gray-200 flex items-center justify-center">
                <p>Line Graph (Attendance Trends)</p>
            </div>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl font-bold mb-4">Employee-Wise Attendance</h2>
            <div class="h-64 bg-gray-200 flex items-center justify-center">
                <p>Bar Graph (Employee Attendance)</p>
            </div>
        </div>
        <div class="col-span-2 bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl font-bold mb-4">Attendance Summary</h2>
            <div class="h-64 bg-gray-200 flex items-center justify-center">
                <p>Pie Chart (Attendance Summary)</p>
            </div>
        </div>
    </div>
</body>
</html>
