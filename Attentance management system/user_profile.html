<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Attendance Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">User Profile</h1>
        <div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-lg mr-4 hover:bg-blue-600">Edit Profile</button>
            <button class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">Change Password</button>
        </div>
    </div>
    <div class="bg-white shadow-md rounded-lg p-8">
        <div class="flex items-center mb-6">
            <img src="https://via.placeholder.com/100" class="rounded-full w-24 h-24">
            <div class="ml-6">
                <h2 class="text-2xl font-bold">Gishnu Devadathan</h2>
                <p class="text-gray-600">gishnudevadatahan@gmail.com</p>
                <p class="text-gray-600">Role: Administrator</p>
            </div>
        </div>
        <div class="mb-8">
            <h3 class="text-xl font-bold mb-4">Personal Information</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-gray-600">Phone Number:</label>
                    <p class="text-black">+123 456 7890</p>
                </div>
                <div>
                    <label class="text-gray-600">Department:</label>
                    <p class="text-black">Demo</p>
                </div>
                <div>
                    <label class="text-gray-600">Address:</label>
                    <p class="text-black">123 , City, Country</p>
                </div>
            </div>
        </div>
        <div>
            <h3 class="text-xl font-bold mb-4">Attendance Statistics</h3>
            <div class="bg-gray-200 p-6 rounded-lg">
                <p>Attendance Percentage: <span class="text-blue-600 font-bold">85%</span></p>
            </div>
        </div>
    </div>
</body>
</html>
